<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Selection Game</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/dungeon" rel="stylesheet">         
</head>
<body>

    <button id="info-btn" onclick="toggleModal()">Show Tips & Attempts</button>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleModal()">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <div class="title-container">
        <h1 id="title">FEAR THE RED DAWN</h1>
    </div>
    <div class="content">
        <div id="grid-container" class="grid">
            <!-- Cubes will be generated dynamically here -->
        </div>
        <div id="level-message" class="hidden">
            <textarea readonly id="level-text">Level 1 Completed!</textarea>
            <button onclick="nextLevel()">Next Level</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
